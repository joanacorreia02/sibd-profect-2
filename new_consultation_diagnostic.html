<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Consultation - Diagnostic</title>
</head>
<body>
    <nav>
        <ul class="menu">
            <li><a id="search" href="/search_clients">Search Client</a></li>
            <li><a id="register" href="/new_client">Register Client</a></li>
            <li><a id="doctor" href="/available_doctors">Check Availability</a></li>
            <li><a id="dashboard" href="/">Dashboard</a></li>
        </ul>
    </nav> 

    {% for message in get_flashed_messages() %}
      {{ message }}
    {% endfor %}
    
    <h1>New Consultation - Insert Diagnostic</h1>

    <form method="post" action="{{ url_for('new_consultation_diagnostic', vat_doctor=vat_doctor, consultation_date=consultation_date) }}">
        <label for="available_diagnostic">Existing Diagnostics:</label>
        <select name="diagnostic_select" id="diagnostic_select">
            {% for diagnostic in diagnostic_list %}
                <option value="{{ diagnostic.description }}">{{ diagnostic.description }}</option>
            {% endfor %}
        </select>

        <p><label>Insert Diagnostic</label></p> 
        <input type="text" name="input_diagnostic" placeholder="input_diagnostic">        
        <input type="submit" value="Insert">
    </form>

</body>
</html>
